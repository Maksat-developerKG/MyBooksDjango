<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
</head>
<body>
    <h1>Добро пожаловать!</h1>

    {% if user.is_authenticated %}
        <p>Привет, {{ user.username }}! 
            <a href="{% url 'logout' %}">Выйти</a>
        </p>
    {% else %}
        <p>
            <a href="{% url 'login' %}">Войти</a> |
            <a href="{% url 'register' %}">Регистрация</a>
        </p>
    {% endif %}

</body>
</html>
